<div class="row row-forward" [ngSwitch]="selected">
    <div class="col col-start" *ngSwitchCase="'start'">
        {{ "home.confirm.flow" | translate }}
    </div>
    <div class="col col-about" *ngSwitchCase="'about'">
        {{ "home.confirm.about" | translate }}
    </div>
    <div class="col col-default" *ngSwitchDefault>
        {{ "home.confirm.default" | translate }}
    </div>
</div>
