<div class="row" [ngSwitch]="selected">
    <div class="col" *ngSwitchCase="'en'">
        <button (click)="accept('en')">{{ "language.confirm.english" | translate }}
        </button>
    </div>
    <div class="col" *ngSwitchCase="'de'">
        <button (click)="accept('de')">{{ "language.confirm.german" | translate }}</button>
    </div>
    <div class="col" *ngSwitchDefault>
        {{ "language.confirm.default" | translate }}
    </div>
</div>
