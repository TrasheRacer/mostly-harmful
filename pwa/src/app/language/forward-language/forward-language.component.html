<div class="row" [ngSwitch]="selected">
    <div class="col" *ngSwitchCase="'english'">
        <button (click)="accept('english')">Accept English language?</button>
    </div>
    <div class="col" *ngSwitchCase="'german'">
        <button (click)="accept('german')">Accept German language?</button>
    </div>
    <div class="col" *ngSwitchDefault>
        Select a language!
    </div>
</div>
