<div class="row" [ngSwitch]="selection">
    <div class="col" *ngSwitchCase="'none'">
        <p>"{{name}}.confirm.none" | translate</p>
    </div>
    <div class="col" *ngSwitchDefault>
        <button (click)="onClick(selection)">
            "{{name}}.confirm.{{selection}}" | translate
        </button>
    </div>
</div>
